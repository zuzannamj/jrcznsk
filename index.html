<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>jrcznsk.com</title>

<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  height: 100%;
  width: 100%;
}

/* SLIDER */

.slider {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.track {
  display: flex;
  height: 100%;
}

.track img {
  height: 100vh;     /* keeps full height */
  width: auto;       /* preserves aspect ratio */
  object-fit: cover;
  flex-shrink: 0;
}

/* CONTACT */

.contact {
  position: absolute;
  bottom: 2vh;
  right: 2vw;
  font-family: 'Rock Salt', cursive;
  font-size: 6vw;
  z-index: 10;
  pointer-events: auto;
  display: flex;
  gap: 1vw;
  align-items: baseline;
}

.contact .label {
  color: rgba(226, 201, 122, 0.7);
}

.contact .email {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
}

.contact .email:hover {
  text-decoration: underline;
}

@media (min-width: 768px) {
  .contact {
    font-size: 3vw;
  }
}
</style>
</head>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DJ852Y340W"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-DJ852Y340W');
</script>

<body>

<div class="slider">
  <div class="track" id="track"></div>
</div>

<div class="contact">
  <span class="label">Contact:</span>
  <a class="email" href="mailto:zu@jrcznsk.com">zu@jrcznsk.com</a>
</div>
<script>
const filenames = [
//  "IMG_3590.jpeg",
 // "IMG_3598.jpeg",
  "IMG_3596.jpeg"
];

// pick random image
const randomImage = filenames[Math.floor(Math.random() * filenames.length)];

// remove slider structure
const slider = document.querySelector(".slider");
slider.innerHTML = "";

// create single image
const img = document.createElement("img");
img.src = randomImage;

img.style.position = "fixed";
img.style.top = "0";
img.style.left = "0";
img.style.width = "100vw";
img.style.height = "100vh";
img.style.objectFit = "cover";     // always fill viewport
img.style.objectPosition = "center center"; // always center
img.style.zIndex = "0";

document.body.appendChild(img);
</script>
</body>
</html>

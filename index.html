<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      height: 100vh;
      width: 100vw;
    }

    .bg {
      position: absolute;
      top: 0; left: 0;
      width: 300%; height: 300%;
      background-size: cover;
      background-position: center;
      transition: opacity 2s ease-in-out, transform 8s ease-in-out;
      will-change: transform, opacity;
      z-index: 0;
    }

    .contact {
      position: absolute;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 2;
      right: 2vw;
      bottom: 2vh;
    }

    @media (max-width: 768px) {
      .contact {
        right: 0;
        left: 0;
        bottom: 0;
        text-align: center;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg1"></div>
  <div class="bg" id="bg2" style="opacity: 0;"></div>
  <div class="contact">Contact: zu@jrcznsk.com</div>

  <script>
    let imageURLs = [
      "https://assets.lomography.com/photo/284/820/50/fb1dcd6ce8f45b6cc1a0c774fa7fe79f61cb3fc6.jpg",
      "https://assets.lomography.com/photo/284/820/52/2c18a7088452ae197ba8f1f9df229a6c7330c847.jpg",
      "https://assets.lomography.com/photo/284/776/84/3c86a0c7349de40c52a2cc5ce28839922ab6a823.jpg",
      "https://assets.lomography.com/photo/284/776/88/e57b13aeef7dc3005db8397692b4cd0f03ed2bdc.jpg",
      "https://assets.lomography.com/photo/284/776/87/e62c58c183a79b29cf8627541e2b810e6ef38f98.jpg",
      "https://assets.lomography.com/photo/284/776/82/b5e7ce11cc1b891042c27d60a0d69d9dbf8f75d5.jpg",
      "https://assets.lomography.com/photo/284/776/83/c5deab62164814d6e4e7c8712a2d30742cf048e5.jpg",
      "https://assets.lomography.com/photo/282/065/81/af553515d3d80d4fe04d2fe7b7c211501a3f56e2.jpg",
      "https://assets.lomography.com/photo/282/065/85/eaf94c67b48962f0f7aa42ab8e84266de65a6034.jpg",
      "https://assets.lomography.com/photo/282/065/82/f0d2c59c5a8844e7e78db3c7e4a6bbff52f4e7f3.jpg",
      "https://assets.lomography.com/photo/282/065/83/2cdbdd9052a2a531a1ea9425b02c4cf866b179df.jpg",
      "https://assets.lomography.com/photo/281/150/35/193c709a32aa01dbcb3c21bcd0c9f303ff8e1092.jpg"

      // ✅ Add more image URLs here later
    ];

    // Shuffle image URLs so they’re different each visit
    imageURLs = imageURLs.sort(() => Math.random() - 0.5);

    let index = 0;
    let current = 1;

    function setBackground(div, url) {
      div.style.backgroundImage = `url(${url})`;
      const x = Math.random() * 100 - 50;
      const y = Math.random() * 100 - 50;
      const zoom = 1.8 + Math.random() * 1.2;
      div.style.transform = `translate(${x}%, ${y}%) scale(${zoom})`;
    }

    function cycleImages() {
      if (imageURLs.length === 0) return;

      const bg1 = document.getElementById('bg1');
      const bg2 = document.getElementById('bg2');

      const active = current === 1 ? bg1 : bg2;
      const next = current === 1 ? bg2 : bg1;

      index = (index + 1) % imageURLs.length;
      setBackground(next, imageURLs[index]);

      next.style.opacity = 1;
      active.style.opacity = 0;
      current = current === 1 ? 2 : 1;
    }

    // Initial setup
    setBackground(document.getElementById('bg1'), imageURLs[0]);
    setInterval(cycleImages, 8000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>

  <!-- Include Rock Salt font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    .bg img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      will-change: transform, opacity;
      transition: opacity 1.2s ease-in-out, transform 8s ease-in-out;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-family: 'Rock Salt', cursive;
      font-size: 6vw;
      z-index: 10;
      pointer-events: auto;
      display: flex;
      gap: 1vw;
      align-items: baseline;
    }

    .contact .label {
      color: rgba(226, 201, 122, 0.7); /* faded yellow */
    }

    .contact .email {
      color: rgba(255, 255, 255, 0.7); /* faint white */
      text-decoration: none;
    }

    .contact .email:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .contact {
        font-size: 3vw;
      }
    }
  </style>
</head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DJ852Y340W"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DJ852Y340W');
</script>
<body>
  <div class="slider">
    <div class="track" id="track"></div>
  </div>

  <div class="contact">
    <span class="label">Contact:</span>
    <a class="email" href="mailto:zu@jrcznsk.com">zu@jrcznsk.com</a>
  </div>

<script>
const filenames = [
  "IMG_0875.jpeg",
  "IMG_0877.jpeg",
  "IMG_0879.jpeg",
  "IMG_0916.jpeg",
  "IMG_0917.jpeg",
  "IMG_0919.jpeg",
  "IMG_0921.jpeg",
  "IMG_0923.jpeg",
  "IMG_1498.jpeg"
];

const track = document.getElementById("track");

// duplicate array so it loops seamlessly
const images = [...filenames, ...filenames];

images.forEach(src => {
  const img = document.createElement("img");
  img.src = src;
  track.appendChild(img);
});
</script>
</body>
</html>

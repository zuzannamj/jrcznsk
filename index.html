<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>

  <!-- Include Rock Salt font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    .bg img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      will-change: transform, opacity;
      transition: opacity 1.2s ease-in-out, transform 8s ease-in-out;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-family: 'Rock Salt', cursive;
      font-size: 6vw;
      z-index: 10;
      pointer-events: auto;
      display: flex;
      gap: 1vw;
      align-items: baseline;
    }

    .contact .label {
      color: rgba(226, 201, 122, 0.7); /* faded yellow */
    }

    .contact .email {
      color: rgba(255, 255, 255, 0.7); /* faint white */
      text-decoration: none;
    }

    .contact .email:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .contact {
        font-size: 3vw;
      }
    }
  </style>
</head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DJ852Y340W"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DJ852Y340W');
</script>
<body>
  <div class="bg">
    <img id="img1" />
  </div>

  <div class="contact">
    <span class="label">Contact:</span>
    <a class="email" href="mailto:zu@jrcznsk.com">zu@jrcznsk.com</a>
  </div>

  <script>
    const filenames = [
  "IMG_0875.jpeg",
  "IMG_0877.jpeg",
  "IMG_0879.jpeg",
  "IMG_0916.jpeg",
  "IMG_0917.jpeg",
  "IMG_0919.jpeg",
  "IMG_0921.jpeg",
  "IMG_0923.jpeg",
  "IMG_1498.jpeg"
];

    function getRandomTransform() {
      const scaleStart = 1.2 + Math.random() * 0.5;
      const scaleEnd = 1.2 + Math.random() * 0.5;
      const xStart = (Math.random() - 0.5) * 40;
      const yStart = (Math.random() - 0.5) * 40;
      const xEnd = (Math.random() - 0.5) * 40;
      const yEnd = (Math.random() - 0.5) * 40;
      return {
        start: `scale(${scaleStart}) translate(${xStart}px, ${yStart}px)`,
        end: `scale(${scaleEnd}) translate(${xEnd}px, ${yEnd}px)`
      };
    }

    // pick ONE random file at load
    const randomFile = filenames[Math.floor(Math.random() * filenames.length)];
    const { start, end } = getRandomTransform();
    const img1 = document.getElementById("img1");

    img1.src = randomFile;
    img1.style.opacity = 0;
    img1.style.transform = start;

    img1.onload = () => {
      requestAnimationFrame(() => {
        img1.style.opacity = 1;
        img1.style.transform = end;
      });
    };
  </script>
</body>
</html>

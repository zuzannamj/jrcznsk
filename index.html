<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }

    .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out, transform 3s ease-in-out;
      will-change: opacity, transform;
      z-index: 0;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .contact {
        left: 0;
        right: 0;
        bottom: 1vh;
        text-align: center;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg1"></div>
  <div class="bg" id="bg2" style="opacity: 0;"></div>
  <div class="contact">Contact: zu@jrcznsk.com</div>

  <script>
    // ðŸ”§ Add new filenames here when you upload more
    const filenames = [
      "IMG_0227.jpeg",
      "IMG_0232.jpeg",
      "IMG_0242.jpeg",
      "IMG_0244.jpeg",
      "IMG_0256.jpeg",
      "IMG_0259.jpeg",
      "IMG_0264.jpeg",
      "IMG_0266.jpeg",
      "IMG_0267.jpeg",
      "IMG_0274.jpeg",
      "IMG_0275.jpeg",
      "IMG_6540.jpeg",
      "IMG_6552.jpeg",
      "IMG_6555.jpeg",
      "IMG_6560.jpeg"
    ];

    let index = 0;
    let current = 1;

    function getBackgroundDivs() {
      return [
        document.getElementById("bg1"),
        document.getElementById("bg2")
      ];
    }

    function setBackground(div, url) {
      div.style.backgroundImage = `url(${url})`;
      const x = Math.random() * 20 - 10;
      const y = Math.random() * 20 - 10;
      const zoom = 1.2 + Math.random() * 0.3;
      div.style.transform = `scale(${zoom}) translate(${x}px, ${y}px)`;
    }

    function cycleImages() {
      const [bg1, bg2] = getBackgroundDivs();
      const active = current === 1 ? bg1 : bg2;
      const next = current === 1 ? bg2 : bg1;

      index = (index + 1) % filenames.length;
      setBackground(next, filenames[index]);

      next.style.opacity = 1;
      active.style.opacity = 0;

      current = current === 1 ? 2 : 1;
    }

    // Initial background
    const [bg1] = getBackgroundDivs();
    setBackground(bg1, filenames[0]);

    // Start cycling every 3 seconds
    setInterval(cycleImages, 3000);
  </script>
</body>
</html>

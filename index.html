<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>

  <!-- Include Rock Salt font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    .bg img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      will-change: transform, opacity;
      transition: opacity 1.2s ease-in-out, transform 3.2s ease-in-out;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-family: 'Rock Salt', cursive;
      font-size: 6vw;
      z-index: 10;
      pointer-events: auto;
      display: flex;
      gap: 1vw;
      align-items: baseline;
    }

    .contact .label {
      color: rgba(226, 201, 122, 0.7); /* faded yellow */
    }

    .contact .email {
      color: rgba(255, 255, 255, 0.7); /* faint white */
      text-decoration: none;
    }

    .contact .email:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .contact {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg">
    <img id="img1" />
    <img id="img2" />
  </div>

  <div class="contact">
    <span class="label">Contact:</span>
    <a class="email" href="mailto:zu@jrcznsk.com">zu@jrcznsk.com</a>
  </div>

  <script>
    const filenames = [
      "IMG_0664.jpeg","IMG_0663.jpeg","IMG_0662.jpeg",
      "IMG_0661.jpeg","IMG_0660.jpeg","IMG_0659.jpeg",
      "IMG_0658.jpeg","IMG_0657.jpeg","IMG_0656.jpeg",
      "IMG_0654.jpeg","IMG_0653.jpeg","IMG_0652.jpeg",
      "IMG_0875.jpeg","IMG_0877.jpeg","IMG_0879.jpeg",
        "IMG_0916.jpeg",
  "IMG_0917.jpeg",
  "IMG_0919.jpeg",
  "IMG_0921.jpeg"
    ];
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    const shuffled = shuffle([...filenames]);
    let index = 0, currentImg = 1;
    const img1 = document.getElementById("img1"), img2 = document.getElementById("img2");

    function getRandomTransform() {
      const scaleStart = 1.2 + Math.random() * 0.5;
      const scaleEnd = 1.2 + Math.random() * 0.5;
      const xStart = (Math.random() - 0.5) * 40;
      const yStart = (Math.random() - 0.5) * 40;
      const xEnd = (Math.random() - 0.5) * 40;
      const yEnd = (Math.random() - 0.5) * 40;
      return {
        start: `scale(${scaleStart}) translate(${xStart}px, ${yStart}px)`,
        end: `scale(${scaleEnd}) translate(${xEnd}px, ${yEnd}px)`
      };
    }

    function transitionNext() {
      const nextIndex = (index + 1) % shuffled.length;
      const nextFile = shuffled[nextIndex];
      const current = currentImg === 1 ? img1 : img2;
      const next = currentImg === 1 ? img2 : img1;
      const { start, end } = getRandomTransform();
      const { end: currentEnd } = getRandomTransform();

      next.src = nextFile;
      next.style.transition = "none";
      next.style.opacity = 0;
      next.style.transform = start;

      next.onload = () => {
        requestAnimationFrame(() => {
          next.style.opacity = 1;
          next.style.transform = end;
          current.style.opacity = 0;
          current.style.transform = currentEnd;
          index = nextIndex;
          currentImg = currentImg === 1 ? 2 : 1;
          setTimeout(transitionNext, 3200);
        });
      };
    }

    // init
    img1.src = shuffled[0];
    img1.style.opacity = 1;
    img1.style.transform = "scale(1.3)";
    img1.onload = () => setTimeout(transitionNext, 3200);
  </script>
</body>
</html>

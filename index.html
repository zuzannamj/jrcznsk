<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      height: 100vh;
      width: 100vw;
    }

    .bg {
      position: absolute;
      top: 0; left: 0;
      width: 300%; height: 300%;
      background-size: cover;
      background-position: center;
      transition: opacity 2s ease-in-out, transform 8s ease-in-out;
      will-change: transform, opacity;
      z-index: 0;
    }

    .contact {
      position: absolute;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 2;
      right: 2vw;
      bottom: 2vh;
    }

    @media (max-width: 768px) {
      .contact {
        right: 0;
        left: 0;
        bottom: 0;
        text-align: center;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg1"></div>
  <div class="bg" id="bg2" style="opacity: 0;"></div>
  <div class="contact">Contact: zu@jrcznsk.com</div>

  <script>
    // ðŸ§  Just add new filenames here when you upload more:
    let filenames = [
      "IMG_0227.jpeg",
      "IMG_0232.jpeg",
      "IMG_0242.jpeg",
      "IMG_0244.jpeg",
      "IMG_0256.jpeg",
      "IMG_0259.jpeg",
      "IMG_0264.jpeg",
      "IMG_0266.jpeg",
      "IMG_0267.jpeg",
      "IMG_0274.jpeg",
      "IMG_0275.jpeg",
      "IMG_6540.jpeg",
      "IMG_6552.jpeg",
      "IMG_6555.jpeg",
      "IMG_6560.jpeg"
    ];

    // Build full URLs from filenames
    let imageURLs = filenames.map(name => `${name}`);
    imageURLs = imageURLs.sort(() => Math.random() - 0.5);

    let index = 0;
    let current = 1;

    function setBackground(div, url) {
      div.style.backgroundImage = `url(${url})`;
      const x = Math.random() * 100 - 50;
      const y = Math.random() * 100 - 50;
      const zoom = 1.8 + Math.random() * 1.2;
      div.style.transform = `translate(${x}%, ${y}%) scale(${zoom})`;
    }

    function cycleImages() {
      if (imageURLs.length === 0) return;

      const bg1 = document.getElementById('bg1');
      const bg2 = document.getElementById('bg2');

      const active = current === 1 ? bg1 : bg2;
      const next = current === 1 ? bg2 : bg1;

      index = (index + 1) % imageURLs.length;
      setBackground(next, imageURLs[index]);

      next.style.opacity = 1;
      active.style.opacity = 0;
      current = current === 1 ? 2 : 1;
    }

    // Initial setup
    setBackground(document.getElementById('bg1'), imageURLs[0]);
    setInterval(cycleImages, 8000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jrcznsk</title>

    <!-- Stylish, scruffy font -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
        font-family: 'Rock Salt', cursive;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        animation: zoom 30s ease-in-out infinite alternate;
        filter: brightness(0.5) contrast(1.2);
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      .contact {
        position: absolute;
        bottom: 2vh;
        right: 2vw;
        z-index: 10;
        font-size: 5.5vw;
        font-weight: bold;
        pointer-events: auto;
      }

      .label {
        color: rgba(255, 217, 102, 0.75); /* soft yellow */
        text-shadow: 1px 1px 3px black;
        margin-right: 0.5vw;
        mix-blend-mode: lighten;
        display: inline-block;
      }

      .email {
        color: rgba(255, 255, 255, 0.7); /* faint white */
        text-decoration: none;
        text-shadow: 1px 1px 2px black;
        mix-blend-mode: lighten;
      }

      .email:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <img
      class="background"
      id="bg"
      src="https://assets.lomography.com/f2/9d2309fc89c311f47f308b9691da8f221a85f0/798x600x2.jpg?auth=b9b8235c70098d563ac83258cb5016b7d73f8a53"
      alt="Background"
    />

    <div class="contact">
      <span class="label">Contact:</span>
      <a class="email" href="mailto:zu@jrcznsk.com">zu@jrcznsk.com</a>
    </div>
  </body>
</html>

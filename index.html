<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>jrcznsk.com</title>

<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  height: 100%;
  width: 100%;
}

/* SLIDER */

.slider {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.track {
  display: flex;
  height: 100%;
}

.track img {
  height: 100vh;     /* keeps full height */
  width: auto;       /* preserves aspect ratio */
  object-fit: cover;
  flex-shrink: 0;
}

/* CONTACT */

.contact {
  position: absolute;
  bottom: 2vh;
  right: 2vw;
  font-family: 'Rock Salt', cursive;
  font-size: 6vw;
  z-index: 10;
  pointer-events: auto;
  display: flex;
  gap: 1vw;
  align-items: baseline;
}

.contact .label {
  color: rgba(226, 201, 122, 0.7);
}

.contact .email {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
}

.contact .email:hover {
  text-decoration: underline;
}

@media (min-width: 768px) {
  .contact {
    font-size: 3vw;
  }
}
</style>
</head>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DJ852Y340W"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-DJ852Y340W');

<body>

<div class="slider">
  <div class="track" id="track"></div>
</div>

<div class="contact">
  <span class="label">Contact:</span>
  <a class="email" href="mailto:zu@jrcznsk.com">zu@jrcznsk.com</a>
</div>

<script>
const filenames = [
  "IMG_0875.jpeg",
  "IMG_0877.jpeg",
  "IMG_0879.jpeg",
  "IMG_0916.jpeg",
  "IMG_0917.jpeg",
  "IMG_0919.jpeg",
  "IMG_0921.jpeg",
  "IMG_0923.jpeg",
  "IMG_1498.jpeg",
  "DSCF1391.jpeg",
  "DSCF1446.jpeg",
  "DSCF2771.jpeg",
  "IMG_0263.jpeg",
  "IMG_3399.jpeg",
  "IMG_9577.jpeg"
];

const track = document.getElementById("track");

// duplicate images for seamless loop
const images = [...filenames, ...filenames];

let loaded = 0;

images.forEach(src => {
  const img = document.createElement("img");
  img.src = src;
  img.onload = () => {
    loaded++;
    if (loaded === images.length) initSlider();
  };
  track.appendChild(img);
});

function initSlider() {

  const oneSetWidth = track.scrollWidth / 2;
  const speed = 120; // pixels per second

  let position = 0;
  let lastTime = null;

  function animate(time) {
    if (!lastTime) lastTime = time;
    const delta = (time - lastTime) / 1000; // seconds since last frame
    lastTime = time;

    position += speed * delta;

    if (position >= oneSetWidth) {
      position -= oneSetWidth;
    }

    track.style.transform = `translateX(-${position}px)`;

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
}
</script>

</body>

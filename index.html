<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500&f[]=space-mono@400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bg img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      opacity: 0;
      will-change: transform, opacity;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 6vw;
      z-index: 10;
      pointer-events: none;
      text-shadow: 2px 2px 5px black;
      display: flex;
      gap: 1vw;
      align-items: baseline;
    }

    .contact::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-image: url('https://i.imgur.com/5cYQhMf.png');
  background-size: cover;
  opacity: 0.15;
  pointer-events: none;
  z-index: 11;
}


    .contact .label {
      font-family: 'Clash Display', serif;
      text-transform: uppercase;
      color: #d7b97f;
      opacity: 0.8;
      letter-spacing: 0.1em;
      filter: contrast(1.05) brightness(1.1);
      z-index: 12;
    }

    .contact .email {
      font-family: 'Space Mono', monospace;
      color: #eaeaea;
      opacity: 0.9;
      filter: contrast(1.05) brightness(1.1);
      z-index: 12;
    }

    @media (min-width: 768px) {
      .contact {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg">
    <img id="img1" />
    <img id="img2" />
  </div>

  <div class="contact">
    <span class="label">Contact:</span>
    <span class="email">zu@jrcznsk.com</span>
  </div>

  <script>
    const filenames = [
      "IMG_0664.jpeg", "IMG_0663.jpeg", "IMG_0662.jpeg",
      "IMG_0661.jpeg", "IMG_0660.jpeg", "IMG_0659.jpeg",
      "IMG_0658.jpeg", "IMG_0657.jpeg", "IMG_0656.jpeg",
      "IMG_0654.jpeg", "IMG_0653.jpeg", "IMG_0652.jpeg",
      "IMG_0875.jpeg", "IMG_0877.jpeg", "IMG_0879.jpeg"
    ];
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    const shuffled = shuffle(filenames.slice());
    let index = 0, currentImg = 1;
    const img1 = document.getElementById("img1"), img2 = document.getElementById("img2");

    function getRandomTransform() {
      const s1 = 1.2 + Math.random() * 0.5, s2 = 1.2 + Math.random() * 0.5;
      const x1 = (Math.random() - 0.5) * 40, y1 = (Math.random() - 0.5) * 40;
      const x2 = (Math.random() - 0.5) * 40, y2 = (Math.random() - 0.5) * 40;
      return {
        start: `scale(${s1}) translate(${x1}px, ${y1}px)`,
        end: `scale(${s2}) translate(${x2}px, ${y2}px)`
      };
    }

    function transitionNext() {
      const nextIndex = (index + 1) % shuffled.length;
      const nextFile = shuffled[nextIndex];
      const current = currentImg === 1 ? img1 : img2;
      const next = currentImg === 1 ? img2 : img1;
      const { start, end } = getRandomTransform();
      const { end: currEnd } = getRandomTransform();

      next.src = nextFile;
      next.style.transition = "none";
      next.style.opacity = 0;
      next.style.transform = start;
      next.onload = () => {
        requestAnimationFrame(() => {
          next.style.transition = "opacity 1.2s ease-in-out, transform 3.2s ease-in-out";
          current.style.transition = "opacity 1.2s ease-in-out, transform 3.2s ease-in-out";
          next.style.opacity = 1;
          next.style.transform = end;
          current.style.opacity = 0;
          current.style.transform = currEnd;
          index = nextIndex;
          currentImg = currentImg === 1 ? 2 : 1;
          setTimeout(transitionNext, 3200);
        });
      };
    }

    img1.src = shuffled[0];
    img1.style.opacity = 1;
    img1.style.transform = "scale(1.3)";
    img1.onload = () => setTimeout(transitionNext, 3200);
  </script>
</body>
</html>

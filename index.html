<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jrcznsk.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      will-change: opacity, transform;
      transition: opacity 1s ease-in-out;
      z-index: 0;
      opacity: 0;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      color: white;
      font-size: 6vw;
      font-weight: bold;
      z-index: 10;
      text-shadow: 2px 2px 5px black;
    }

    @media (min-width: 768px) {
      .contact {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg1"></div>
  <div class="bg" id="bg2"></div>
  <div class="contact">Contact: zu@jrcznsk.com</div>

  <script>
    const filenames = [
      "IMG_0227.jpeg", "IMG_0232.jpeg", "IMG_0242.jpeg", "IMG_0244.jpeg",
      "IMG_0256.jpeg", "IMG_0259.jpeg", "IMG_0264.jpeg", "IMG_0266.jpeg",
      "IMG_0267.jpeg", "IMG_0274.jpeg", "IMG_0275.jpeg", "IMG_6540.jpeg",
      "IMG_6552.jpeg", "IMG_6555.jpeg", "IMG_6560.jpeg"
    ];

    // Fisherâ€“Yates shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle(filenames.slice());
    let index = 0;
    let current = 1;
    const [bg1, bg2] = [document.getElementById("bg1"), document.getElementById("bg2")];

    function setBackground(div, filename, callback) {
      const img = new Image();
      img.src = filename;

      img.onload = () => {
        div.style.backgroundImage = `url(${filename})`;
        div.style.transition = "none";
        div.style.opacity = 0;

        // Zoom direction
        const zoomStart = 1.6;
        const zoomEnd = Math.random() > 0.5 ? 1.2 : 2.0;
        const panX = (Math.random() - 0.5) * 100;
        const panY = (Math.random() - 0.5) * 100;

        div.style.transform = `scale(${zoomStart}) translate(${panX}px, ${panY}px)`;

        requestAnimationFrame(() => {
          div.style.transition = "opacity 1.2s ease-in-out, transform 6s ease-in-out";
          div.style.opacity = 1;
          div.style.transform = `scale(${zoomEnd}) translate(${panX}px, ${panY}px)`;

          callback && callback();
        });
      };
    }

    function transitionNext() {
      index = (index + 1) % shuffled.length;
      const filename = shuffled[index];

      const active = current === 1 ? bg1 : bg2;
      const next = current === 1 ? bg2 : bg1;

      setBackground(next, filename, () => {
        active.style.opacity = 0;
        current = current === 1 ? 2 : 1;

        setTimeout(transitionNext, 5500); // faster pacing
      });
    }

    // Start
    setBackground(bg1, shuffled[0], () => {
      bg1.style.opacity = 1;
      setTimeout(transitionNext, 5000);
    });
  </script>
</body>
</html>
